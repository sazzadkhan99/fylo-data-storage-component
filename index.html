<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>   
    <section class="container">

      <div class="icon-card">
        <img src="images/logo.svg" alt="Fylo Image">
        <div class="icon-area">
          <img class="icon" src="images/icon-document.svg" alt="Document Image">
          <img class="icon" src="images/icon-folder.svg" alt="Folder Image">
          <img class="icon" src="images/icon-upload.svg" alt="Upload Image">
        </div>
      </div>

      <div class="storage-card">
        <div class="progressbar">
          <label class="used-space">Youâ€™ve used <span>815 GB </span>of your storage</label>
          <input type="range" min="0" max="100" value="81.5" class="range">
         </div>
  
        <div class="range-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>   
             
        <div class="white-card">
         <h1>185</h1>
         <p>GB Left</p>
        </div>
      </div> 

    </section>
  </main>  
</body>
</html>
